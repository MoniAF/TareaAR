<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				height: 5rem;
				width: 5rem;
				border: 1px solid;
			}
			.box-1 {
				background: #db5a3a;
				margin-bottom: 1rem;
			}
			.box-2 {
				background: #8bd48b;
				margin-bottom: 1rem;
			}
			.box-3 {
				background: #9e63e2;
			}

			.main{
				display: block;
				width: 18rem;
			}

			.box-center{
				display: flex;
				justify-content: center;
			}

			.box-end{
				display: flex;
				justify-content: end;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div>
				<div class="box box-1"></div>
			</div>
			<div class="box-center">
				<div class="box box-2"></div>
			</div>
			<div class="box-end">
				<div class="box box-3"></div>
			</div>
		</div>
	</body>
</html>
